<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Would you like to take survey?</h1>
      <div>
        <form id="survey">
        <div class="form-group">
          <label for="name">Please enter your name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favoriteFood">Choose your favorite food</label>
          <select class="form-control" id="favoriteFood">
            <option>Pizza</option>
            <option>Mexican</option>
            <option>Chinese</option>
            <option>Italian</option>
          </select>

        </div>
        <div class="form-group">
          <div class="radio">
            <label>
              <input type="radio" name="music" value="rock"checked>
              Rock </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="classic">
              Classic
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="alternative">Alternative
            </label>
          </div>

          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
      <div id="surveyData">
        <h1>Survey Data</h1>
        <p>Name: <span class="name"></span><br />
          Favorite Food: <span class="favoriteFood"></span><br />
          Favorite Music:  <span class="music"></span><br />
      </div>
    </div>


  </body>
</html>
